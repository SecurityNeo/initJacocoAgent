apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: init-sw-agent
  labels:
    app: init-sw-agent
webhooks:
  - name: init-sw-agent.neo.com
    admissionReviewVersions: ["v1","v1beta1"]
    sideEffects: None
    clientConfig:
      service:
        name: init-sw-agent-svc
        namespace: default
        path: "api/v1/mutate"
      caBundle: ${CA_BUNDLE}
    rules:
      - operations: [ "CREATE","UPDATE"]
        apiGroups: ["apps", ""]
        apiVersions: ["v1"]
        resources: ["deployments"]
    namespaceSelector:
      matchLabels:
        init-sw: enabled
    
